{% extends 'pages/base.html' %} 
{% block header_title %} {{subtitle}} {% endblock %} 
 
{% block content %} 
<div class="container"> 
  <div class="row"> 
    <div class="col-lg-4 ms-auto"> 
      <h4>Email</h4>

    </div>

      <h4>Adress</h4>

    </div>

    </div> 
  </div> 
</div> 
{% endblock %}
